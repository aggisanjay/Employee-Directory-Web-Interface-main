<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Directory</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="container">
                <h1 class="header__title">Employee Directory</h1>
                <div class="search-bar">
                            <input type="text"   id="searchInput" placeholder="Search employees..." class="search-bar__input">
                            <span class="search-bar__icon">üîç</span>
                        </div>
                <button class="btn btn--primary" id="addEmployeeBtn">
                    <span class="btn__icon">+</span>
                    Add Employee
                </button>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <div id="dashboardView" class="dashboard">
                    <div class="controls">
                        
                        
                        <div class="controls__actions">
                            <button class="btn btn--secondary" id="filterBtn">
                                Filter
                            </button>
                            <select id="sortSelect" class="controls__sort">
                                <option value="">Sort by...</option>
                                <option value="firstName">First Name</option>
                                <option value="lastName">Last Name</option>
                                <option value="department">Department</option>
                                <option value="role">Role</option>
                            </select>
                        </div>
                    </div>

                    <div id="filterPanel" class="filter-panel filter-panel--hidden">
                        <div class="filter-panel__content">
                            <h3 class="filter-panel__title">Filter Employees</h3>
                            <div class="filter-panel__form">
                                <div class="form-group">
                                    <label class="form-group__label">Department</label>
                                    <select id="filterDepartment" class="form-group__select">
                                        <option value="">All Departments</option>
                                        <option value="HR">HR</option>
                                        <option value="IT">IT</option>
                                        <option value="Finance">Finance</option>
                                        <option value="Marketing">Marketing</option>
                                        <option value="Sales">Sales</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-group__label">Role</label>
                                    <select id="filterRole" class="form-group__select">
                                        <option value="">All Roles</option>
                                        <option value="Manager">Manager</option>
                                        <option value="Developer">Developer</option>
                                        <option value="Analyst">Analyst</option>
                                        <option value="Coordinator">Coordinator</option>
                                        <option value="Specialist">Specialist</option>
                                    </select>
                                </div>
                            </div>
                            <div class="filter-panel__actions">
                                <button class="btn btn--primary" id="applyFilterBtn">Apply Filter</button>
                                <button class="btn btn--secondary" id="clearFilterBtn">Clear</button>
                            </div>
                        </div>
                    </div>

                    <div class="employee-list" id="employeeList">
                    </div>
                    <div class="pagination" id="pagination">
                        <div class="pagination__info">
                            <span id="paginationInfo"></span>
                        </div>
                        <div class="pagination__controls">
                            <button class="btn btn--secondary" id="prevPageBtn" disabled>Previous</button>
                            <div class="pagination__pages" id="paginationPages"></div>
                            <button class="btn btn--secondary" id="nextPageBtn">Next</button>
                        </div>
                        <div class="pagination__size">
                            <label>Items per page:</label>
                            <select id="itemsPerPageSelect">
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="formView" class="form-view form-view--hidden">
                    <div class="form-container">
                        <h2 class="form-container__title" id="formTitle">Add Employee</h2>
                        <form id="employeeForm" class="employee-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-group__label" for="firstName">First Name *</label>
                                    <input type="text" id="firstName" name="firstName" class="form-group__input" required>
                                    <span class="form-group__error" id="firstNameError"></span>
                                </div>
                                <div class="form-group">
                                    <label class="form-group__label" for="lastName">Last Name *</label>
                                    <input type="text" id="lastName" name="lastName" class="form-group__input" required>
                                    <span class="form-group__error" id="lastNameError"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-group__label" for="email">Email *</label>
                                <input type="email" id="email" name="email" class="form-group__input" required>
                                <span class="form-group__error" id="emailError"></span>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-group__label" for="department">Department *</label>
                                    <select id="department" name="department" class="form-group__select" required>
                                        <option value="">Select Department</option>
                                        <option value="HR">HR</option>
                                        <option value="IT">IT</option>
                                        <option value="Finance">Finance</option>
                                        <option value="Marketing">Marketing</option>
                                        <option value="Sales">Sales</option>
                                    </select>
                                    <span class="form-group__error" id="departmentError"></span>
                                </div>
                                <div class="form-group">
                                    <label class="form-group__label" for="role">Role *</label>
                                    <select id="role" name="role" class="form-group__select" required>
                                        <option value="">Select Role</option>
                                        <option value="Manager">Manager</option>
                                        <option value="Developer">Developer</option>
                                        <option value="Analyst">Analyst</option>
                                        <option value="Coordinator">Coordinator</option>
                                        <option value="Specialist">Specialist</option>
                                    </select>
                                    <span class="form-group__error" id="roleError"></span>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="button" class="btn btn--secondary" id="cancelBtn">Cancel</button>
                                <button type="submit" class="btn btn--primary" id="saveBtn">Save Employee</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="loadingOverlay" class="loading-overlay loading-overlay--hidden">
        <div class="loading-spinner"></div>
    </div>
    <footer class="custom-footer">
    ¬© 2025 Employee Directory App. All rights reserved.
  </footer>
    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
